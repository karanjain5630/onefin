<div class="row justify-content-center"> 
    <img [src]="getImageAvatar(movie)" style="width: 90px;height: 90px;">
</div>
<h1 class=" mt-3 text-center" mat-dialog-title>{{movie.title}}</h1>
<div class="row justify-content-center" *ngIf="genres">
    <button mat-stroked-button class="mx-2 text-center" color="warn" *ngFor="let genre of genres" mat-button disabled>{{genre}}</button>
</div>
<mat-dialog-content class="mat-typography mt-4">
  {{movie.description}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
